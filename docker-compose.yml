version: '3'
services:
  reconstruction:
    build: 
      context: . 
      dockerfile: seek/Dockerfile
    volumes:
      - ./Data:/data
    environment:
      BIDS_ROOT: /data
      DERIVATIVES_OUTPUT_DIR: /data/derivatives
    tty: true  # keep container running
    container_name: 'seek'

  localization:
    image: thebrainchain/bioimagesuite35:latest
    environment: 
      DISPLAY: 192.168.1.138:0.0
    volumes:
      - ./Data:/data
    depends_on:
      - "reconstruction"